        <div class="section">
            <h2>contact me</h2>
            <hr>

                <form>
                    <input autocomplete="off" placeholder="name">
                    <input autocomplete="off" placeholder="email">
                    <input autocomplete="off" placeholder="message">
                    <input type="submit">
                </form>
                <p id="thanks" style="font-size: 30px;"></p>
            <script>
                document.querySelector('form').addEventListener("submit", function(event) {
                    let input = document.querySelector('input');
                    event.preventDefault();
                    if (input.value) {
                        document.querySelector('#thanks').innerHTML = "thanks!";
                    }
                });
            </script>
        </div>
    </body>
